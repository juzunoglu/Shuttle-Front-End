<div class="container bg-body" *ngIf="visible">
  <h2><strong>Are you using the shuttle service tomorrow?</strong></h2>
  <button mat-flat-button color="primary" (click)="openConfirmationDialog()"> Click here to answer</button>
</div>
<div class="container" *ngIf="!isComing && !visible">
  <h2>Your response is saved. You are not coming tomorrow. You may close this page</h2>
</div>
<app-maps *ngIf="isComing"></app-maps>
