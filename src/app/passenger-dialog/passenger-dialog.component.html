<h1 mat-dialog-title>Assigned Passengers</h1>
<div mat-dialog-content>
  <div *ngIf="passengers.length < 1">
    <p>No passenger is assigned to this Driver</p>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let passenger of passengers">
      <mat-icon color="primary" mat-list-icon>assignment_ind</mat-icon>
      <div mat-line>{{passenger.name}}</div>
      <div mat-line>{{passenger.email}}</div>
      <div mat-line>{{passenger.phoneNumber}}</div>
    </mat-list-item>
  </mat-list>
</div>
